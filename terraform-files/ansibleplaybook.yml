- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  connection: ssh
  tasks:
    - name: Update system packages
      yum:
        name: '*'
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start and Enable Docker Service
      service:
        name: docker
        state: started
        enabled: true

    - name: Deploy Docker Container
      command: docker run -itd -p 8084:8081 ajay/banking-project-demo:3.0

